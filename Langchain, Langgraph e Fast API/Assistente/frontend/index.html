<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Virtual - Protótipo</title>
    <link rel="icon" href="/static/favicon.ico">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: #1a1a2e;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 2px solid #16213e;
        }

        .avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #533483 0%, #7b2cbf 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 15px rgba(123, 44, 191, 0.4);
        }

        .chat-info {
            flex: 1;
        }

        .chat-info h1 {
            font-size: 1.3rem;
            color: #ffffff;
            margin-bottom: 0.2rem;
        }

        .chat-info p {
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: #4ade80;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: #0f0f1e;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #533483;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #7b2cbf;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #533483 0%, #7b2cbf 100%);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 0.9rem 1.2rem;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: #2d2d44;
            color: #e0e0e0;
            border-bottom-left-radius: 4px;
            border: 1px solid #3d3d5c;
        }

        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: #2d2d44;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 70px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #a0a0a0;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .chat-input-area {
            padding: 1.5rem;
            background: #1a1a2e;
            border-top: 2px solid #16213e;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 1rem 1.5rem;
            background: #2d2d44;
            border: 2px solid #3d3d5c;
            border-radius: 25px;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .chat-input:focus {
            border-color: #7b2cbf;
            background: #353550;
            box-shadow: 0 0 0 3px rgba(123, 44, 191, 0.2);
        }

        .chat-input::placeholder {
            color: #6b6b8a;
        }

        .send-button {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #533483 0%, #7b2cbf 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(123, 44, 191, 0.4);
        }

        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(123, 44, 191, 0.6);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-header {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar">P</div>
            <div class="chat-info">
                <h1>Protótipo</h1>
                <p>Assistente Virtual</p>
            </div>
            <div class="status">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-avatar">P</div>
                <div class="message-content">
                    Olá! Eu sou o Protótipo, seu assistente virtual. Como posso ajudá-lo hoje?
                </div>
            </div>
        </div>

        <div class="chat-input-area">
            <input 
                type="text" 
                id="chatInput" 
                class="chat-input" 
                placeholder="Digite sua mensagem..." 
                autocomplete="off"
            >
            <button id="sendButton" class="send-button" title="Enviar mensagem">
                ➤
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById("chatMessages");
        const chatInput = document.getElementById("chatInput");
        const sendButton = document.getElementById("sendButton");

        function addMessage(text, type) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${type}`;

            const avatar = document.createElement("div");
            avatar.className = "message-avatar";
            avatar.textContent = type === "user" ? "Você" : "P";

            const content = document.createElement("div");
            content.className = "message-content";
            content.textContent = text;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);

            chatMessages.appendChild(messageDiv);

            scrollToBottom();
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement("div");
            typingDiv.className = "message assistant";
            typingDiv.id = "typingIndicator";

            const avatar = document.createElement("div");
            avatar.className = "message-avatar";
            avatar.textContent = "P";

            const typingContent = document.createElement("div");
            typingContent.className = "typing-indicator";
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement("div");
                dot.className = "typing-dot";
                typingContent.appendChild(dot);
            }

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(typingContent);
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById("typingIndicator");
            if (indicator) {
                indicator.remove();
            }
        }

        function scrollToBottom() {
            chatMessages.scrollTo({
                top: chatMessages.scrollHeight,
                behavior: "smooth"
            });
        }

        async function sendMessage() {
            const question = chatInput.value.trim();

            if (!question) return;

            addMessage(question, "user");

            chatInput.value = "";

            sendButton.disabled = true;
            chatInput.disabled = true;

            showTypingIndicator();

            try {
                const response = await fetch("/pergunta", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }

                const data = await response.json();

                removeTypingIndicator();

                addMessage(data.answer, "assistant");

            } catch (error) {
                removeTypingIndicator();
                addMessage("Desculpe, ocorreu um erro ao processar sua mensagem. Tente novamente.", "assistant");
                console.error("Erro:", error);
            } finally {
                sendButton.disabled = false;
                chatInput.disabled = false;
                chatInput.focus();
            }
        }

        sendButton.addEventListener("click", sendMessage);

        chatInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        window.addEventListener("load", () => {
            chatInput.focus();
        });
    </script>
</body>
</html>
